<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">
    var clevertap = {
      event: [],
      profile: [],
      account: [],
      region:"us1",
      onUserLogin: [],
      notifications: [],
      privacy: []
    };

    clevertap.account.push({ id: "projectID" });

    clevertap.privacy.push({ optout: true });
    clevertap.privacy.push({ useIP: true });
    clevertap.profile.push({
      "Site": {
        "Name": "Shreyans Satpute", // User's name
        "Email": "shreyans@gmail.com", // User's email ID
        "Phone": "+911234567890" // Optional phone number
      }
    });

    // Configure notifications
    clevertap.notifications.push({
      "titleText": "Enable Notifications", // Title of the dialog
      "bodyText": "Stay updated with the latest weather updates!", // Message in the dialog
      "okButtonText": "Yes", // Button text to allow notifications
      "rejectButtonText": "No" // Button text to reject notifications
    });

    (function() {
      var wzrk = document.createElement('script');
      wzrk.type = 'text/javascript';
      wzrk.async = true;
      wzrk.src = 'https://d2r1yp2w7bby2u.cloudfront.net/js/a.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wzrk, s);
    })();
  </script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    .f {
      font-size: 14px;
      padding: 8px;
      margin-right: 10px;
    }
    .but {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .but button {
      font-size: 16px;
      border-radius:15px;
      padding: 10px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <br><br><br>
    <div id="weatherAnimation"></div>
    <div id="weatherInfo"></div>
    <br><br>
    <div class="input-container">
      <input class="f" type="text" id="locationInput" placeholder="Location">
      <button id="getWeatherBtn">&#x1F50D</button>
    </div>
    <br>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
